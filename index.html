<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nono Robot Visualisation Concept</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
			<h1><img id="logo" src="robot-removebg-preview.png">Nono Robot Visualisation Concept</h1>
	</header>
  	<table>
  		<tr>
  			<td>
  				<div id="container" class="camView">
  					<video autoplay="true" id="videoElement"></video>
  				</div>
  			</td>
  			<td>
  				<div id="history">
  				</div>
  			</td>
  		</tr>
  		<tr>
  			<td>
  				<div class="onoffswitch">
        			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" onchange="switchOnOffCam();">
        			<label class="onoffswitch-label" for="myonoffswitch">
            			<span class="onoffswitch-inner"></span>
            			<span class="onoffswitch-switch"></span>
        			</label>
    			</div>
  			</td>
  			<td>
  				<button id="clearHistory">Clear history</button>
  			</td>
  		</tr>
  	</table>
    <!-- Import TensorFlow.js library -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  	<script type="text/javascript" src="webcam.js"></script>
</body>
</html>
